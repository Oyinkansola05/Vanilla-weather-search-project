<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-info">
          <h1></h1>
          <p class="weather-details">
            <span id="time">Sunday 12:53 </span>,
            <span id="description">scattered clouds</span>
            <br />
            Humidity: <strong id="humidity">90%</strong>, Wind:
            <strong id="wind-speed">3km/h</strong>
          </p>
        </div>
        <div class="weather-temperature">
          <div class="weather-icon">⛅</div>
          <div class="weather-temperature-value" id="current-temperature"></div>
          <div class="weather-unit">°C</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="#" target="_blank">Oyinkansola Abass </a>and is
        <a href="#" target="_blank">open sourced on Github</a> and
        <a href="#" target="_blank">hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
